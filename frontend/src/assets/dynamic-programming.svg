<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f5f5f5" />
  
  <!-- Dynamic Programming Visualization -->
  <!-- Grid for Memoization -->
  <g transform="translate(50, 40)">
    <!-- Grid Lines -->
    <line x1="0" y1="0" x2="300" y2="0" stroke="#ccc" stroke-width="1" />
    <line x1="0" y1="30" x2="300" y2="30" stroke="#ccc" stroke-width="1" />
    <line x1="0" y1="60" x2="300" y2="60" stroke="#ccc" stroke-width="1" />
    <line x1="0" y1="90" x2="300" y2="90" stroke="#ccc" stroke-width="1" />
    <line x1="0" y1="120" x2="300" y2="120" stroke="#ccc" stroke-width="1" />
    
    <line x1="0" y1="0" x2="0" y2="120" stroke="#ccc" stroke-width="1" />
    <line x1="50" y1="0" x2="50" y2="120" stroke="#ccc" stroke-width="1" />
    <line x1="100" y1="0" x2="100" y2="120" stroke="#ccc" stroke-width="1" />
    <line x1="150" y1="0" x2="150" y2="120" stroke="#ccc" stroke-width="1" />
    <line x1="200" y1="0" x2="200" y2="120" stroke="#ccc" stroke-width="1" />
    <line x1="250" y1="0" x2="250" y2="120" stroke="#ccc" stroke-width="1" />
    <line x1="300" y1="0" x2="300" y2="120" stroke="#ccc" stroke-width="1" />
    
    <!-- Filled Cells (Memoized Values) -->
    <rect x="0" y="0" width="50" height="30" fill="#2196F3" opacity="0.7" />
    <rect x="50" y="0" width="50" height="30" fill="#2196F3" opacity="0.7" />
    <rect x="0" y="30" width="50" height="30" fill="#2196F3" opacity="0.7" />
    <rect x="50" y="30" width="50" height="30" fill="#2196F3" opacity="0.7" />
    <rect x="100" y="30" width="50" height="30" fill="#2196F3" opacity="0.7" />
    <rect x="0" y="60" width="50" height="30" fill="#2196F3" opacity="0.7" />
    <rect x="50" y="60" width="50" height="30" fill="#2196F3" opacity="0.7" />
    <rect x="100" y="60" width="50" height="30" fill="#2196F3" opacity="0.7" />
    <rect x="150" y="60" width="50" height="30" fill="#2196F3" opacity="0.7" />
    
    <!-- Cell Values -->
    <text x="25" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="14">1</text>
    <text x="75" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="14">1</text>
    <text x="25" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="14">1</text>
    <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="14">2</text>
    <text x="125" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="14">1</text>
    <text x="25" y="80" text-anchor="middle" fill="white" font-family="Arial" font-size="14">1</text>
    <text x="75" y="80" text-anchor="middle" fill="white" font-family="Arial" font-size="14">3</text>
    <text x="125" y="80" text-anchor="middle" fill="white" font-family="Arial" font-size="14">3</text>
    <text x="175" y="80" text-anchor="middle" fill="white" font-family="Arial" font-size="14">1</text>
  </g>
  
  <!-- Arrow pointing to next cell to compute -->
  <path d="M200,130 L230,130 L230,110 L250,110" fill="none" stroke="#F44336" stroke-width="2" marker-end="url(#arrowhead)" />
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F44336" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Dynamic Programming Memoization</text>
</svg>