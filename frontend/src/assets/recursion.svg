<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f5f5f5" />
  
  <!-- Recursive Tree Visualization -->
  <!-- Root Node -->
  <circle cx="200" cy="40" r="20" fill="#2196F3" />
  <text x="200" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="14">f(5)</text>
  
  <!-- Level 1 -->
  <line x1="200" y1="60" x2="140" y2="90" stroke="#333" stroke-width="2" />
  <line x1="200" y1="60" x2="260" y2="90" stroke="#333" stroke-width="2" />
  
  <circle cx="140" cy="100" r="20" fill="#4CAF50" />
  <text x="140" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="14">f(4)</text>
  
  <circle cx="260" cy="100" r="20" fill="#4CAF50" />
  <text x="260" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="14">f(3)</text>
  
  <!-- Level 2 -->
  <line x1="140" y1="120" x2="100" y2="150" stroke="#333" stroke-width="2" />
  <line x1="140" y1="120" x2="180" y2="150" stroke="#333" stroke-width="2" />
  
  <circle cx="100" cy="160" r="15" fill="#FF9800" />
  <text x="100" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="12">f(3)</text>
  
  <circle cx="180" cy="160" r="15" fill="#FF9800" />
  <text x="180" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="12">f(2)</text>
  
  <line x1="260" y1="120" x2="220" y2="150" stroke="#333" stroke-width="2" />
  <line x1="260" y1="120" x2="300" y2="150" stroke="#333" stroke-width="2" />
  
  <circle cx="220" cy="160" r="15" fill="#FF9800" />
  <text x="220" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="12">f(2)</text>
  
  <circle cx="300" cy="160" r="15" fill="#FF9800" />
  <text x="300" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="12">f(1)</text>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Recursive Function Call Tree</text>
</svg>