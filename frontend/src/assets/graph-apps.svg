<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f5f5f5" />
  
  <!-- Graph Visualization -->
  <!-- Nodes -->
  <circle cx="100" cy="50" r="20" fill="#2196F3" />
  <circle cx="200" cy="50" r="20" fill="#2196F3" />
  <circle cx="300" cy="50" r="20" fill="#2196F3" />
  <circle cx="50" cy="120" r="20" fill="#2196F3" />
  <circle cx="150" cy="120" r="20" fill="#2196F3" />
  <circle cx="250" cy="120" r="20" fill="#2196F3" />
  <circle cx="350" cy="120" r="20" fill="#2196F3" />
  
  <!-- Edges -->
  <line x1="100" y1="50" x2="200" y2="50" stroke="#333" stroke-width="2" />
  <line x1="200" y1="50" x2="300" y2="50" stroke="#333" stroke-width="2" />
  <line x1="100" y1="50" x2="50" y2="120" stroke="#333" stroke-width="2" />
  <line x1="100" y1="50" x2="150" y2="120" stroke="#333" stroke-width="2" />
  <line x1="200" y1="50" x2="150" y2="120" stroke="#333" stroke-width="2" />
  <line x1="200" y1="50" x2="250" y2="120" stroke="#333" stroke-width="2" />
  <line x1="300" y1="50" x2="250" y2="120" stroke="#333" stroke-width="2" />
  <line x1="300" y1="50" x2="350" y2="120" stroke="#333" stroke-width="2" />
  <line x1="50" y1="120" x2="150" y2="120" stroke="#333" stroke-width="2" />
  <line x1="150" y1="120" x2="250" y2="120" stroke="#333" stroke-width="2" />
  <line x1="250" y1="120" x2="350" y2="120" stroke="#333" stroke-width="2" />
  
  <!-- Application Labels -->
  <rect x="50" y="160" width="80" height="25" rx="5" fill="#FF9800" />
  <text x="90" y="177" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Social Networks</text>
  
  <rect x="140" y="160" width="80" height="25" rx="5" fill="#FF9800" />
  <text x="180" y="177" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Transportation</text>
  
  <rect x="230" y="160" width="80" height="25" rx="5" fill="#FF9800" />
  <text x="270" y="177" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Web Mapping</text>
  
  <rect x="320" y="160" width="80" height="25" rx="5" fill="#FF9800" />
  <text x="360" y="177" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Recommendations</text>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Graph Algorithms in Applications</text>
</svg>