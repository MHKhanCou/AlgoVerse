<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f5f5f5" />
  
  <!-- Sorting Visualization -->
  <!-- Original Array -->
  <rect x="50" y="40" width="30" height="100" fill="#2196F3" />
  <rect x="90" y="40" width="30" height="60" fill="#2196F3" />
  <rect x="130" y="40" width="30" height="120" fill="#2196F3" />
  <rect x="170" y="40" width="30" height="40" fill="#2196F3" />
  <rect x="210" y="40" width="30" height="80" fill="#2196F3" />
  
  <!-- Arrow -->
  <line x1="250" y1="100" x2="290" y2="100" stroke="#333" stroke-width="2" />
  <polygon points="290,100 280,95 280,105" fill="#333" />
  
  <!-- Sorted Array -->
  <rect x="300" y="40" width="30" height="40" fill="#4CAF50" />
  <rect x="340" y="40" width="30" height="60" fill="#4CAF50" />
  <rect x="380" y="40" width="30" height="80" fill="#4CAF50" />
  <rect x="420" y="40" width="30" height="100" fill="#4CAF50" />
  <rect x="460" y="40" width="30" height="120" fill="#4CAF50" />
  
  <!-- Labels -->
  <text x="140" y="170" text-anchor="middle" fill="#333" font-family="Arial" font-size="14">Unsorted</text>
  <text x="380" y="170" text-anchor="middle" fill="#333" font-family="Arial" font-size="14">Sorted</text>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Sorting Algorithms</text>
  
  <!-- Algorithm Names -->
  <text x="200" y="190" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">Bubble Sort | Quick Sort | Merge Sort | Heap Sort | Insertion Sort</text>
</svg>